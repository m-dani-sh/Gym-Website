<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: -apple-system, sans-serif;
        }

        :root {
            --bg-color: #000;
            --snd-bg-color: #111;
            --text-color: #fff;
            --main-color: rgb(0, 255, 255);
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 9%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }

        .logo {
            font-size: 3rem;
            color: var(--text-color);
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-decoration: none;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .logo span {
            color: var(--main-color);
        }

        .navbar {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar ul {
            display: flex;
        }

        .navbar li {
            position: relative;
            font-style: none;
        }

        .navbar a {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--text-color);
            margin-left: 4rem;
            transition: all 0.5s ease;
            border-bottom: 3px solid transparent;
            text-decoration: none;
        }

        .navbar a:hover,
        .navbar a:active {
            color: var(--main-color);
            border-bottom: 3px solid var(--main-color);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            white-space: nowrap;
            color: var(--text-color);
        }

        .dropdown a:hover {
            background-color: #555;
        }

        .navbar li:hover .dropdown {
            display: block;
        }

        .nav-btn {
            display: inline-block;
            padding: 1rem 2.8rem;
            background: transparent;
            color: var(--main-color);
            border: 2px solid var(--main-color);
            border-radius: 1rem;
            font-size: 1.6rem;
            font-weight: 600;
            transition: all 0.5s ease;
        }

        .nav-btn:hover {
            background: var(--main-color);
            color: var(--text-color);
            box-shadow: 0 0 18px var(--main-color);
        }

        #menu-icon {
            font-size: 3.6rem;
            color: var(--main-color);
            cursor: pointer;
            display: none;
        }

        @media (max-width: 991px) {
            .navbar {
                background-color: #111; /* Set your desired background color */
            }

            .navbar ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: rgba(0, 0, 0, 0.8);
                width: 100%;
                text-align: center;
                padding: 1rem 0;
            }

            .navbar.active ul {
                display: flex;
                flex-direction: column;
            }

            .navbar li {
                width: 100%;
                margin-bottom: 1rem;
            }

            .navbar a {
                margin-left: 0;
                font-size: 2rem;
            }

            .dropdown {
                position: static;
                display: none;
                background-color: transparent;
                box-shadow: none;
            }

            .nav-btn {
                display: none;
            }

            #menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Prime<span>Fitness</span></a>
        <div id="menu-icon">&#9776;</div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#faqs">FAQ's</a></li>
                <li><a href="#enquiry">Contact Us</a></li>
            </ul>
        </nav>
        <div class="top-btn">
            <a href="#" class="nav-btn">Join Us</a>
        </div>
    </header>
</body>
</html>
